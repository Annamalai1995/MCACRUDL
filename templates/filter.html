{%extends 'navigation.html'%}
{%block annamalai%}
    <div class="col-12 col-sm-12 col-md-8 col-lg-6">
        <h1 class="text-center text-primary">Filter laptop's by any one of followings</h1>
        <form action="/shortlist" method="post" class="rounded-4 shadow p-5">
            <div class="form group">
                <label>Filter by model name</label>
                <input type="text" name="model" placeholder="Model to filter" class="form-control" />
            </div>
            <div class="form group">
                <label>Filter by usage type</label>
                <select name="type" class="form-select">
                    <option>Select type</option>
                    <option>Student</option><option>Professional</option>
                    <option>Gaming</option><option>Business</option>
                </select>
            </div>
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <label>Filter by RAM</label>
                    <input type="text" name="ram" placeholder="RAM to filter" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                    <label>Filter by Price</label>
                    <input type="text" name="price" placeholder="Price to filter" class="form-control"/>
                </div>
            </div>
            <div class="row justify-content-evenly mt-4">
                <button type="submit" class="btn btn-outline-success rounded-pill col-2">
                    <h3 class="bi bi-funnel"></h3>
                </button>
                <button type="reset" class="btn btn-outline-dark rounded-pill col-2">
                    <h3 class="bi bi-x-circle-fill"></h3>
                </button>
            </div>
        </form>
    </div>
{%endblock%}
