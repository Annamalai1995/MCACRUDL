{%extends 'navigation.html'%}
{%block annamalai%}
    <div class="col-12 col-sm-12 col-md-8 col-lg-6 shadow-lg p-4">
        <form action="/new" method="post">
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Laptop Model Name</label>
                    <input type="text" name="model" placeholder="Laptop model" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Laptop Serial Number</label>
                    <input type="text" name="serial" placeholder="Laptop serial" class="form-control"/>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Laptop RAM Capacity</label>
                    <input type="text" name="ram" placeholder="Laptop RAM" class="form-control"/>
                </div>
                <div class="col-12 col-lg-6 col-md-6">
                    <label>Laptop SSD capacity</label>
                    <input type="text" name="ssd" placeholder="Laptop SSD" class="form-control"/>
                </div>
            </div>
            <div class="form group">
                <label>Laptop Usage type</label>
                <input type="text" name="type" placeholder="Laptop type" class="form-control" />
            </div>
            <div class="form group">
                <label>Laptop Stock quantity</label>
                <input type="text" name="stock" placeholder="Laptop Stock" class="form-control" />
            </div>
            <div class="form group">
                <label>Laptop Price</label>
                <input type="text" name="price" placeholder="Laptop price" class="form-control" />
            </div>
            <div class="row mt-5 justify-content-evenly">
                <button type="submit" class="btn btn-outline-secondary rounded-pill col-2">
                    <h2 class="bi bi-database-fill-add"></h2>
                </button>
                <button type="reset" class="btn btn-outline-danger rounded-pill col-2">
                    <h2 class="bi bi-x-circle-fill"></h2>
                </button>
            </div>
        </form>
    </div>
{%endblock%}
